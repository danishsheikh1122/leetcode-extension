<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
      }

      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }

      #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #eaeaea;
        border-radius: 5px;
        white-space: pre-wrap;
        overflow-x: auto;
      }

      #language {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h1>LeetCode Submission</h1>
    <div id="status">Waiting for submission...</div>
    
    <p><strong>Language Used:</strong></p>
    <div id="language">Loading...</div> <!-- Displaying the language used -->
    
    <p><strong>Code:</strong></p>
    <pre id="code">Loading...</pre> <!-- Displaying the code -->
    
    <h3>Big-O Complexity Result:</h3>
    <div id="result">Loading...</div> <!-- Displaying the Big-O result -->
    
    <script src="popup.js"></script>
  </body>
</html>
